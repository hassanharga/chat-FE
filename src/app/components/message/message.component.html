<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="card ">
        <div class="valign-wrapper" style="background-color: #64b5f6 !important;">
          <div class="col imgCol">
            <img src="http://placehold.it/50x50" class="circle">
          </div>
          <div class="row">
            <div class="col s10 nameCol">
              <span>username</span>
              <p class="isOnline">Online</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col s12 rowDiv">
    <div class="row">
      <div class="col s12 ">
        <div class="messange-wrspper">
          <div class="left">
            <div class="chat-bubble left slide-left">
              <div class="message">left messange</div>
            </div>
          </div>
          <div class="right">
            <div class="chat-bubble right slide-left">
              <div class="message">right messange</div>
            </div>
          </div>
          <div class="cf">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12" style="margin: 0px;">
    <div class="row">
      <div class="card">
        <div class="inputRow">
          <form (ngSubmit)='sendMessage()'>
            <div class="input-field inputField col s10">
              <textarea name="message" [(ngModel)]="message" class="materilaize-textarea inputBox"></textarea>
            </div>
            <div class="input-field col s1 emojiDiv">
              <button class="emojiBtn">Emoji</button>
            </div>
            <div class="input-field col s1">
              <button class="suffix btn">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
