<app-toolbar (onlineUsers)='online($event)'></app-toolbar>


<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
        <div class="row">
          <div class="col s12 m7 l5 cardDiv" *ngFor="let user of users" >
            <div class="card">
              <a (click)="viewUser(user)">
                <div class="card-image imgDiv">
                  <img src="http://res.cloudinary.com/hassanharga/image/upload/v{{user.picVersion}}/{{user.picId}}" class="imgCircle responsive-img">
                </div>
              </a>
                <div class="card-action">
                  <h3 class="card-title">
                    {{user.username}}
                    <i class="fa fa-circle" *ngIf="checkIfOnline(user.username)"></i>
                  </h3>
                  <p *ngIf="user.country && user.city">{{user.country}}, {{user.city}}</p>
                  <!-- <p>{{checkInArray(userArr, user._id)}}</p> -->
                  <button class="btn" *ngIf="!checkInArray(userArr, user._id)" (click)="followUser(user)">Follow</button>
                  <button class="btn disabled following" *ngIf="checkInArray(userArr, user._id)" >Following</button>
                  <a href="" class="secondary-content" [routerLink]="['/chat',user.username]">
                    <i class="material-icons" >chat</i>
                  </a>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>

</div>
