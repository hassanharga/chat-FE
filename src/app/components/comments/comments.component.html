<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="col s12 m13 l10">
        <div class="row">
          <div class="card" *ngIf="post" >
            <!-- <div class="card-content">
              <p>{{post.post}}</p>
            </div>
            <div class="card-image" *ngIf="post.imgVersion && post.imgId">
                <img class="postImage" src="http://res.cloudinary.com/hassanharga/image/upload/v{{post.imgVersion}}/{{post.imgId}}"/>
            </div> -->
            <ul class="collection">
              <li class="collection-item">
                <span class="post">{{post.post}}</span>
                <div class="card-image" *ngIf="post.imgVersion && post.imgId">
                    <img class="postImage" src="http://res.cloudinary.com/hassanharga/image/upload/v{{post.imgVersion}}/{{post.imgId}}"/>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="card">
          <div class="card postDiv">
            <div class="card-content">
              <form [formGroup]="commentForm" (ngSubmit)='addComment()'>
                <div class="formDiv">
                  <textarea id="textarea1" class="materialize-textarea" formControlName="comment"></textarea>
                  <div class="col-s12">
                    <button class="btn postBtn" [disabled]='!commentForm.valid'>Add Comment</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
      <ul class='collection col s12 m12 l10' *ngFor="let comment of commentsArray">
        <li class='collection-item avatar'>
          <img *ngIf="comment.userId.picVersion && comment.userId.picId" src="http://res.cloudinary.com/hassanharga/image/upload/v{{comment.userId.picVersion}}/{{comment.userId.picId}}" alt="" class="circle">
          <span class="title">{{comment.username}}</span>
          <p class="time">{{timeFromNow(comment.createdAt)}}
            <p class="postComment">{{comment.comment}} <br>
        </li>
      </ul>
    </div>
  </div>

</div>
