<nav class="nav-extended">
  <div class='container'>
    <div class="nav-wrapper">
      <a (click)="goToHome()" class="brand-logo">Chat App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class='dropdown--button dropdown-trigger' data-target='dropdown1'>
          <i class="fa fa-globe badge"></i>
          <span class="nav-label-icon" *ngIf="count.length >0">{{count.length}}</span>
          <ul id='dropdown1' class='dropdown-content'>
            <li class="" *ngFor="let data of notifications">
              <img src="http://placehold.it/50x50"  class="circle">
              <span [ngClass]="data.read ? 'isRead' : 'unread'">{{data.message}}</span>
              <p class="time">{{timeFromNow(data.created)}}</p>
            </li>
            <li *ngIf="notifications.length <=0">
              <p class="txt">No Notifications</p>
            </li>
            <p class="secondary-content">
              <a class="markAll" (click)="markAll()">Mark all as read</a></p>
          </ul>
        </li>
        <li><a (click)='logout()'>Logout</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <div class='nav-div'>
        <img class="circle responsive-img" src="../../../assets/img/1.jpg"/>
      </div>
      <h1 class="profile-name">{{user.username}}</h1>
      <!-- <p class="user-text">this is a test</p> -->
    </div>
  </div>
</nav>
